<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
  <title>Winston Links</title>
  <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->

  <!-- Meta Description - Write a description (150-160 characters recommended) -->
  <meta name="description" content="Software Engineer. Entrepreneur. Runner. Lifelong Learner">

  <!-- Keywords -->
  <meta name="keywords" content="your name, industry, and specialties">

  <!-- Canonical URL - Helps prevent duplicate content issues -->
  <meta rel="canonical" href="https://pangtongs.github.io/collection">

  <!-- Author Information -->
  <meta name="author" content="Winston Andersen">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/brands.css">

</head>

<body>

  <div class="container">
    <div class="column">

      <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
      <img class="avatar avatar--rounded" src="images/avatar.jpeg" alt="Winston">

      <!-- Replace with your name or brand -->
      <h1 tabindex="0">
        <div>Winston Andersen</div>
      </h1>

      <!-- Add a short description about yourself or your brand -->
      <p tabindex="0">Software Engineer. Entrepreneur. Runner. Lifelong Learner.</p>

      <!-- All your buttons go here -->
      <div class="button-stack" role="navigation">
        <!-- Facebook -->
        <a class="button button-faceb" href="https://www.facebook.com/winstonandersen/" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Find us
          on Facebook</a>

        <!-- GitHub -->
        <a class="button button-github" href="https://github.com/pangtongs" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

        <!-- Instagram -->
        <a class="button button-instagram" href="https://www.instagram.com/winstonandersen/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg"
            alt="Instagram Logo">Instagram</a>

        <!-- LinkedIn -->
        <a class="button button-linked" href="https://www.linkedin.com/in/winston-andersen/" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg"
            alt="LinkedIn Logo">LinkedIn</a>

        <!-- Medium -->
        <a class="button button-medium" href="https://medium.com/@winston_56087" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/medium.svg" alt="Medium Logo">Medium</a>

        <!-- Stack Overflow -->
        <a class="button button-stack-overflow" href="https://stackoverflow.com/users/4114089/wanda" target="_blank"
          rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/stack-overflow.svg"
            alt="Stack Overflow Logo">Stack Overflow</a>

        <!-- Generic Website -->
        <a class="button button-default" href="https://pangtongs.github.io/site" target="_blank" rel="noopener"
          role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg"
            alt="Website Icon">Visit Website</a>

      </div>

      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io"
          target="_blank" rel="noopener">LittleLink</a>
      </footer>

    </div>
  </div>

</body>

</html>
